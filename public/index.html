<html>

    <!-- database  -->
    <!-- database  -->

    <!--  DB-->

    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/navbar.css">
    
    <script src="app.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="centered-container">
      <h1>The Movie APP</h1>
      <button class="btn btn-primary" onclick="googleLogin()">Login with Google</button>
      <button class="btn btn-primary" onclick="showEmailLogin()">Login with Email and Password</button>
      <button class="btn btn-primary" onclick="showEmailSignUp()">Sign up with Email and Password</button>
    

      <div id="email-signup" class="form-container" style="display: none;">
        <!-- Email sign-up form -->
        <h2>Sign up with Email and Password</h2>
        <form onsubmit="emailSignUp(); return false;">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
          <br>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <br>
          <button type="submit">Sign up</button>
        </form>
      </div>

      <div id="email-login" class="form-container" style="display: none;">
        <!-- Email login form -->
        <h2>Login with Email and Password</h2>
        <form onsubmit="emailLogin(); return false;">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="login-email" required>
          <br>
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="login-password" required>
          <br>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

  </footer>
    
  </body>
</html>
