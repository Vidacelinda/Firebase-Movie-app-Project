<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Website</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="homestyle.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js"></script>

    <!-- Add the Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-database.js"></script>
</head>
</head>
<body>
        <div id="navbar"></div>
   
        <h1>Top 5 Rated Movies</h1>
         <div id="poster-container">
            <script>
                // API endpoint to retrieve top 5 rated movies
              
          
                // Function to retrieve data from API and render poster images
                 async function renderPosterImages() {
                    try {
                        const response = await fetch('http://localhost:3000/api/top-rated-movies');
                        const movies = await response.json();

                        const posterContainer = document.getElementById("poster-container");
                        movies.forEach(movie => {
                        const img = document.createElement("img");
                        img.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
                        posterContainer.appendChild(img);
                        });
                    } catch (error) {
                        console.error(error);
                    }
                    }


          
                // Call the function to render the poster images
                renderPosterImages();

                
              </script>
        </div>
        <button id="sign-out-btn">Sign Out</button>
        <script src="loadnavbar.js"></script>
        <script src="app.js"></script>
    <footer>
        <p>&copy; 2023 The Movie APP. All rights reserved.</p>
    </footer>
</body>
</html>
