<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <div id="name"></div>
    <script>
        // Extract user's name from URL query parameter
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        // Set text content of div element to user's name
        document.getElementById('name').textContent = `Hello, ${name}!`;
    </script>

    	<!-- The three windows buttons -->
	<button class="windows-btn">Window 1</button>
	<button class="windows-btn">Window 2</button>
	<button class="windows-btn">Window 3</button>
</body>
</html>
